<h1 class="text-center mt-4 mb-4 title-products">Nuestros Autos Disponibles</h1>


<div class="container text-center mb-4">
    <button class="btn btn-success btn-lg" routerLink="/form">
        <i class="bi bi-plus-circle"></i> Agregar Nuevo Auto
    </button>
</div>
<div class="container mx-auto">
<div class="container mx-auto">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
        @for (auto of productos; track auto._id) {
            <div class="col">
                <div class="card h-100 shadow-sm car-card">
                    
                    @if (auto.imagen) {
                        <div class="img-wrapper">
                            <img [src]="url + 'get-imagen/' + auto.imagen" class="card-img-top" [alt]="auto.modelo">
                        </div>
                    }

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ auto.modelo }}</h5>
                        <h6 class="card-subtitle mb-3 text-muted">{{ auto.marca }}</h6>
                        
                        <p class="price-tag">${{ auto.precio }}</p>

                        <div class="mt-auto"> <button class="btn btn-warning w-100 mb-2" [routerLink]="['/form', auto._id]">
                                <i class="bi bi-pencil-square"></i> Editar
                            </button>

                            <button class="btn btn-outline-danger w-100" (click)="setConfirm(true)">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>

                            @if (confirm == true) {
                                <div class="confirmation-box mt-3 p-2 border rounded bg-light text-center">
                                    <small class="d-block mb-2 text-danger fw-bold">
                                        Â¿Seguro borras el {{ auto.modelo }}?
                                    </small>
                                    
                                    <div class="d-flex justify-content-center gap-2">
                                        <button class="btn btn-sm btn-secondary" (click)="setConfirm(false)">
                                            Cancelar
                                        </button>
                                        
                                        <button class="btn btn-sm btn-danger" (click)="borrarProducto(auto._id)">
                                            Si, Borrar
                                        </button>
                                    </div>
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
