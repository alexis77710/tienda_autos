<div id="carouselExampleCaptions" class="carousel slide header-carousel" data-bs-ride="carousel">
  
  <div class="carousel-indicators">
    @for (slide of carSlides; track slide.title; let i = $index) {
      <button 
        type="button" 
        data-bs-target="#carouselExampleCaptions" 
        [attr.data-bs-slide-to]="i" 
        [class.active]="i === 0" 
        [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    }
  </div>

  <div class="carousel-inner">
    @for (slide of carSlides; track slide.title; let i = $index) {
      <div class="carousel-item" [class.active]="i === 0" data-bs-interval="5000"> <img [src]="slide.imageUrl" class="d-block w-100 carousel-img" [alt]="slide.altText">
        
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4 fw-bold">{{ slide.title }}</h2>
          <p class="lead">{{ slide.description }}</p>
          <button class="btn btn-primary btn-lg mt-3">Ver MÃ¡s</button>
        </div>
        <div class="overlay"></div>
      </div>
    }
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>

</div>
