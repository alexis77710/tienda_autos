<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
  
  @for (car of products; track car.name) {
    <div class="col">
      <div class="card h-100 shadow-sm car-card">
        
        <div class="img-wrapper">
          <img [src]="car.image" class="card-img-top" [alt]="car.name">
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ car.name }}</h5>
          <h6 class="card-subtitle mb-2 text-danger fw-bold">{{ car.price }}</h6>
          
          <p class="card-text text-muted flex-grow-1">
            {{ car.description }}
          </p>
          
          <button class="btn btn-outline-dark mt-3 w-100">
            <i class="bi bi-cart-plus"></i> Cotizar
          </button>
        </div>
      </div>
    </div>
  }

</div>
